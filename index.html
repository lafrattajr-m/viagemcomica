<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Viagem CÃ´mica - Site em Desenvolvimento</title>
    <link rel="icon" href="imgs/logo_viagemcomica.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0D1B2A;
            color: #F5F5F5;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 5vh;
            max-width: 90%;
        }
        
        .logo {
            max-width: min(200px, 40vw);
            height: auto;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #FAD266;
            margin-bottom: 5vh;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            line-height: 1.4;
            min-height: 0;
            padding: 0 10px;
        }
        
        .typing-text {
            display: inline-block;
            border-right: 2px solid #FAD266;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(40) 1s 1 normal both,
                       blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #FAD266 }
        }
        
        .instagram-btn {
            background-color: #2E7D32;
            color: #F5F5F5;
            border: none;
            padding: min(15px, 4vw) min(30px, 8vw);
            font-size: clamp(1rem, 4vw, 1.2rem);
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 2vh;
        }
        
        .instagram-btn:hover {
            background-color: #1B5E20;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .typing-text {
                animation: none;
                border-right: none;
                white-space: normal;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <!-- Logotipo -->
            <img src="imgs/logo_viagemcomica.png" alt="Viagem CÃ´mica Logo" class="logo">
            <h1><span class="typing-text">Estamos em desenvolvimento, enquanto isto acesse o instagram ðŸ“²ðŸ˜Š</span></h1>
        </div>

        
        <a href="https://www.instagram.com/viagemcomica" target="_blank" class="instagram-btn">
            @viagemcomica
        </a>
    </div>
</body>
</html>
